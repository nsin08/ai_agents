# Staging Environment Configuration
# Uses OpenAI GPT-3.5-turbo for cost-effective testing

app:
  name: ai_agent_staging
  mode: staging
  debug: false
  log_level: INFO

models:
  provider: openai
  model: gpt-3.5-turbo
  base_url: https://api.openai.com/v1
  timeout: 30
  temperature: 0.7
  max_tokens: 2048

tools:
  timeout: 30
  temperature: 0.3
  max_length: 500

memory:
  short_term_size: 15
  long_term_enabled: true
  context_window: 4096

engine:
  max_turns: 15
  timeout: 300
  enable_reflection: true

observability:
  enable_tracing: true
  enable_metrics: true
  log_prompts: false
  log_responses: false

# Note: Set OPENAI_API_KEY environment variable
# Never store API keys in configuration files!
