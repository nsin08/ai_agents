# Production Environment Configuration
# Uses OpenAI GPT-4 for maximum capability

app:
  name: ai_agent_production
  mode: production
  debug: false
  log_level: WARNING

models:
  provider: openai
  model: gpt-4
  base_url: https://api.openai.com/v1
  timeout: 60
  temperature: 0.7
  max_tokens: 4096

tools:
  timeout: 60
  temperature: 0.2
  max_length: 1000

memory:
  short_term_size: 20
  long_term_enabled: true
  context_window: 8192

engine:
  max_turns: 20
  timeout: 600
  enable_reflection: true

observability:
  enable_tracing: true
  enable_metrics: true
  log_prompts: false
  log_responses: false

# Security Requirements:
# - Set OPENAI_API_KEY via environment variable or secret manager
# - Never commit API keys to version control
# - Use separate API keys for staging and production
# - Enable rate limiting and monitoring
# - Set up billing alerts
