[pytest]
asyncio_mode = auto
pythonpath =
    .
    src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    ollama: marks tests that require a running Ollama instance (deselect with '-m "not ollama"')
    openai: marks tests that require OpenAI API access (deselect with '-m "not openai"')
    integration: marks tests as integration tests (slow)
    unit: marks tests as unit tests (fast)
